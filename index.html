<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      href="assets/images/golden-snitch.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>HP Trivia Game!</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3 main">
          <div class="row">
            <div class="col-md-12 justify-content-center">
              <h1>Harry Potter Quiz</h1>
              <h2>Time: <span id="time"></span></h2>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 justify-content-center">
              <p class="question">
                Answer each question in the allotted time and test your Potter
                knowledge!
              </p>
              <div class="buttons"></div>
              <h3 class="results"></h3>
              <button id="start-btn" class="btn btn-secondary">Start!</button>
              <button id="replay-btn" class="btn">Try Again</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
